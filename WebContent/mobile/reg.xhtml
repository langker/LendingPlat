<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">   
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">
	<f:view renderKitId="PRIMEFACES_MOBILE" />   
<h:head>  
 <title>register</title>  
</h:head>   
<h:body>  
 	<h:form id="reg_form">
 		<p:messages autoUpdate="true"/>
		<h:panelGrid columns="1" style="position: absolute;left:5%;top:15%;display:block; text-align:center"> 
			<h:panelGrid columns="2" cellpadding="5" style="margin: 0 auto;">     
				<h:outputText value="EMAIL:"/>
				<p:inputText id="email" required="true" value="#{userReg.email}" />
				<h:outputText value="NAME:"/>
				<p:inputText id="name" required="true" value="#{userReg.name}" />
				<h:outputText value="PASSWORD:"/>
				<p:password id="password" match="rPassword" required="true" value="#{userReg.password}" />
				<h:outputText value="PASSWORD Repeat:"/>
				<p:password id="rPassword" required="true" value="#{userReg.password}" />
				<h:outputText value="ADDRESS:"/>
				<p:inputText id="address" required="true" value="#{userReg.address}" />
				<h:outputText value="PHONE:"/>
				<p:inputText id="phone" required="true" value="#{userReg.phone}" />
			</h:panelGrid>
			<h:panelGrid columns="2" cellpadding="1" style="margin: 0 auto;">
				<p:commandButton value="register and login" action="#{userReg.reg}"/>
			</h:panelGrid>
		</h:panelGrid>
 	</h:form> 
</h:body>   
</html>
