<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">   
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:p="http://primefaces.org/ui">   
	<h:head>  
 		<title>Hello World</title>   
	</h:head>   
 
    <h:body>
    	<f:event listener="#{userLogin.handleEvent}" type="preRenderView" />
    	<p:spinner /><br></br>
    	<h:form enctype="multipart/form-data"> 
	    	name: <h:inputText value="#{addProduct.name}"/>
	    	price: <h:inputText value="#{addProduct.price}"/>
	    	description: <h:inputText value="#{addProduct.description}"/>
	    	insruance: <h:selectOneRadio value="#{addProduct.insurance}">
				<f:selectItem itemLabel="yes" itemValue="true"/>
				<f:selectItem itemLabel="no" itemValue="false"/>
			</h:selectOneRadio>
	    	<h:inputFile value="#{addProduct.file}" />
	    	<h:commandButton value="submit" action="#{addProduct.addProduct}" />
	    </h:form>
    </h:body>
</html>
