<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">   
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:p="http://primefaces.org/ui">   
	<h:head>  
 		<title>Hello World</title>  
		<meta http-equiv="keywords" content="enter,your,keywords,here" />  
 		<meta http-equiv="description" content="A short description of this page." />  
 		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />   
	</h:head>   
 
    <h:body>
    	<f:event listener="#{userLogin.handleEvent}" type="preRenderView" />
    	<f:event listener="#{productList.getProductList}" type="preRenderView" />
    	<p:spinner/>
        <table class="book-table">
          <tr>
            <th>product</th>
          </tr>
          <tbody>
            <ui:repeat var="o" value="#{productList.productList}" varStatus="status">
              <h:panelGroup>
                <tr>
                  <td>
                  	<div style="width:100px;height:200px;">#{o.name}</div>
                  </td>
                </tr>
              </h:panelGroup>
            </ui:repeat>
          </tbody>
        </table>
    </h:body>
</html>
