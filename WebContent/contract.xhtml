<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">   
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">   
<h:head>  
 	<title>contract</title>  
</h:head>   
<h:body> 
	<ui:include src="stack.xhtml" />
	<h3>Contract List</h3>
	<h:form>
		<p:accordionPanel id="acc" value="#{con.conList}" var="list" style="width:1000px">
	        <p:tab title="contract start from #{list.startDate} lasting #{list.term} days">
	            <h:panelGrid columns="2" cellpadding="5">                  
	                <h:outputText value="Product Detail:" style="font-weight: bold" />
	                <p:link outcome="product.xhtml?id=#{list.productid}" value="click here" />
	                
	                <h:outputText value="Contract Status:" style="font-weight: bold" />
	                
	                <h:outputText value="contract closed" rendered="#{list.status==0}"/>
			    		
			    	<h:outputText value="you have a new request" rendered="#{list.status==1 and list.lenderid==profile.userid}"/>
			    	<h:outputText value="waiting for lender to agree" rendered="#{list.status==1 and list.lendeeid==profile.userid}"/>
			        
			        <h:outputText value="waiting for lendee to agree the contract" rendered="#{list.status==2 and list.lenderid==profile.userid}"/>
			        <h:outputText value="lender agree to lend the product and make the contract and pay" rendered="#{list.status==2 and list.lendeeid==profile.userid}"/>
			        	
			        <h:outputText value="lendee agree the contract" rendered="#{list.status==3 and list.lenderid==profile.userid}"/>
			        <h:outputText value="waiting for lender to send the product" rendered="#{list.status==3 and list.lendeeid==profile.userid}"/>
			        	
			        <h:outputText value="waiting for lendee to conform receive the product" rendered="#{list.status==4 and list.lenderid==profile.userid}"/>
			        <h:outputText value="please conform receive the product" rendered="#{list.status==4 and list.lendeeid==profile.userid}"/>
			        	
			        <h:outputText value="waiting for the lendee to return the product" rendered="#{list.status==5 and list.lenderid==profile.userid}"/>
			        <h:outputText value="when the time is over pls return the product to the lender" rendered="#{list.status==5 and list.lendeeid==profile.userid}"/>
			        	
			        <h:outputText value="conform receive the product from lendee" rendered="#{list.status==6 and list.lenderid==profile.userid}"/>
			        <h:outputText value="waiting for the lender to conform receive the product" rendered="#{list.status==6 and list.lendeeid==profile.userid}"/>
			        	
			        <h:outputText value="the contract finish" rendered="#{list.status==7}"/>
			        
					<h:outputLabel value="input the location of the product to be used if necessary:" style="font-weight:bold" rendered="#{list.status==1 and list.lenderid==profile.userid}"/> 
				    <h:inputText value="#{con.location}" rendered="#{list.status==1 and list.lenderid==profile.userid}"/>
					<h:outputLabel value="input the age of the user to use the product if necessary:" style="font-weight:bold" rendered="#{list.status==1 and list.lenderid==profile.userid}"/> 
					<h:inputText value="#{con.age}" rendered="#{list.status==1 and list.lenderid==profile.userid}"/>		
					<h:outputLabel value="input the price(totally and include post fee if you want) of the product if you want to change it:" style="font-weight:bold" rendered="#{list.status==1 and list.lenderid==profile.userid}"/> 
					<h:inputText value="#{con.price(list.id)}" rendered="#{list.status==1 and list.lenderid==profile.userid}"/>		
					<h:outputLabel value="input the additional contract detail if you want" style="font-weight:bold" rendered="#{list.status==1 and list.lenderid==profile.userid}"/>
					<p:textEditor value="#{con.customer_detail}" width="400" height="300" style="margin-bottom:10px" placeholder="Enter your content" rendered="#{list.status==1 and list.lenderid==profile.userid}"/>
					<p:commandButton value="save the contract and send to the lendee" action="#{con.updateContractWithFirstTime(list.id)}" rendered="#{list.status==1 and list.lenderid==profile.userid}"/>
					
					<h:outputLabel value="limited age:" style="font-weight:bold" rendered="#{list.status==2 and list.lendeeid==profile.userid}"/>
					<h:outputLabel value="#{list.age}" style="font-weight:bold" rendered="#{list.status==2 and list.lendeeid==profile.userid}"/>
					<h:outputLabel value="limited location:" style="font-weight:bold" rendered="#{list.status==2 and list.lendeeid==profile.userid}"/>
					<h:outputLabel value="#{list.location}" style="font-weight:bold" rendered="#{list.status==2 and list.lendeeid==profile.userid}"/>
					<h:outputLabel value="price you should pay totally:" style="font-weight:bold" rendered="#{list.status==2 and list.lendeeid==profile.userid}"/>
					<h:outputLabel value="#{list.finalprice}" style="font-weight:bold" rendered="#{list.status==2 and list.lendeeid==profile.userid}"/>
					<h:outputLabel value="customer_detail:" style="font-weight:bold" rendered="#{list.status==2 and list.lendeeid==profile.userid}"/>
					<h:outputLabel escape="false" value="#{list.customer_detail}" style="font-weight:bold" rendered="#{list.status==2 and list.lendeeid==profile.userid}"/>
					<h:outputLabel value="pay by credit" style="font-weight:bold" rendered="#{list.status==2 and list.lendeeid==profile.userid}"/>
					<h:inputText style="font-weight:bold" rendered="#{list.status==2 and list.lendeeid==profile.userid}"/>
					<h:outputLabel value="pay by paypal" style="font-weight:bold" rendered="#{list.status==2 and list.lendeeid==profile.userid}"/>
					<h:inputText style="font-weight:bold" rendered="#{list.status==2 and list.lendeeid==profile.userid}"/>
					<h:outputLabel value="pay by bitcoin" style="font-weight:bold" rendered="#{list.status==2 and list.lendeeid==profile.userid}"/>
					<h:inputText style="font-weight:bold" rendered="#{list.status==2 and list.lendeeid==profile.userid}"/>
					<p:commandButton value="accept and pay" action="#{con.setConStatus(list.id,3)}" rendered="#{list.status==2 and list.lendeeid==profile.userid}" />
					
					<h:outputLabel value="lendee's address" style="font-weight:bold" rendered="#{list.status==3 and list.lenderid==profile.userid}"/>
					<h:outputLabel value="#{con.getLendeeAddress(list.id)}" style="font-weight:bold" rendered="#{list.status==3 and list.lenderid==profile.userid}"/>
					<p:commandButton value="conform send the product" action="#{con.setConStatus(list.id,4)}" rendered="#{list.status==3 and list.lenderid==profile.userid}" />
					
					<p:commandButton value="conform receive the product" action="#{con.setConStatus(list.id,5)}" rendered="#{list.status==4 and list.lendeeid==profile.userid}" />
					
					<h:outputLabel value="lender's address" style="font-weight:bold" rendered="#{list.status==5 and list.lendeeid==profile.userid}"/>
					<h:outputLabel value="#{con.getLenderAddress(list.id)}" style="font-weight:bold" rendered="#{list.status==5 and list.lendeeid==profile.userid}"/>
					<p:commandButton value="conform send the product" action="#{con.setConStatus(list.id,6)}" rendered="#{list.status==5 and list.lendeeid==profile.userid}" />
					
					<p:commandButton value="conform receive the product and finish the contract" action="#{con.finishContract(list.id,7)}" rendered="#{list.status==6 and list.lenderid==profile.userid}" />
					
					<p:commandButton value="reject or cancel" action="#{con.rejectContract(list.id,0)}" rendered="#{list.status!=7}" />
	            </h:panelGrid>
	        </p:tab>
	    </p:accordionPanel>
	    </h:form>
</h:body>
</html>
